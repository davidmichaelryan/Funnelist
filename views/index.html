<html>
  <head>
    <title>Funnelist</title>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <style>
        li{
            list-style: none;
            width:45%;
            display:inline-block;
            margin-bottom:15px;
        }
        li > p{
            margin:0;
            padding-left:10px;
        }
        li > h3{
            margin-bottom: 5px;
        }
    </style>
  </head>
  <body>
    <h1>@{{ userName }}: {{listName}}</h1>
    <br>
    <ul>
    {{# userData }}
        <li>
            <h3>Name: @{{screen_name}}</h3>
            <p><strong>Follower ratio:</strong> {{ metrics.ff_ratio }}</p>
            <p><strong>Verified: </strong>{{^ metrics.verified }} not {{/ metrics.verified }} verified</p>
            <p><strong>Number of other listings: </strong>{{ metrics.num_lists_on }}</p>
        </li>
    {{/ userData }}
    </ul>
  </body>
</html>
